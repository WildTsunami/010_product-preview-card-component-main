<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>

    <main class="card">

      <div class="card__image"></div>
      <span class="card__category">P E R F U M E</span>

      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card_text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__price price">
        <span class="price__nb">$149.99</span>
        <span class="price__nb--string">$169.99</span>
      </div>

      <button class="card__cart buttonCart">
        <img class="buttonCart__img" src="assets/images/icon-cart.svg" alt="">
        <span class="buttonCart__text">Add to Cart</span>
      </button>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
